{% extends "base.html" %}
{% block start %}
   
<!-- {{request.user}}
{{request.user.first_name}} -->


<div class = "container mt-5">
    
    <form  class = "col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1> Add Receipe</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name = "receipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea  name = "receipe_description" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input name = "receipe_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>

      <hr>
      <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search Food</label>
            <input name = "search"  type="text" class="form-control">
        </div>

        <button type = "submit" class="btn btn-primary">Search</button>
      </form>
      

      <hr>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td> 
                <img src="/media/{{receipe.receipe_image}}" style = "height : 100px" >
            </td>
            <td>
                <a href = "/delete_receipes/{{receipe.id}}" class = "btn btn-danger">Delete</a>
                <a href = "/update_receipes/{{receipe.id}}" class = "btn btn-success">Update</a>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>

</div>

{% endblock %}
